server {
    listen 80;
    server_name _;

    # === MINIO STORAGE ===
    location /storage/ {
        rewrite ^/storage/(.*)$ /$1 break;
        proxy_pass http://idcell-minio:9000;

        # ðŸ”¹ MantÃ©n el mismo Host que usÃ³ la firma
        proxy_set_header Host idcell-minio:9000;

        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        add_header Access-Control-Allow-Origin *;
    }

    # === API (SPRING BOOT) ===
    location /api {
        proxy_pass http://idcell-backend:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        # ðŸ”§ WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location /_next/webpack-hmr {
        proxy_pass http://idcell-frontend:3000/_next/webpack-hmr;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        # ðŸ”§ WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # --- Archivos Next.js (chunks) ---
    location /_next/ {
        proxy_pass http://idcell-frontend:3000/_next/;
    }

    # === FRONTEND (NEXT JS) ===
    location / {
        proxy_pass http://idcell-frontend:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}